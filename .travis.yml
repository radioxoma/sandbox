  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  draft: true
  on:
    repo: radioxoma/sandbox
    condition:  "\"$TRAVIS_OS_NAME\" == \"windows\""

